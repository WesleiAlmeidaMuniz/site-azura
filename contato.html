<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azura Hookah Shoop</title>
    <link rel="stylesheet" href="Assets/reset.css">
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="shortcut icon" href="Assets/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Parcele suas compras em até 3X no cartão.</h1>
    </header>
    <nav>
        <div class="menu-superior">
            <div class="logo">
                <img class="logo-topo" src="Assets/img/azura-white.png" alt="Logo Azura">
                <h1 class="h1-azura">Azura Hookah</h1>
                <h1 class="h1-shopping">Shopping Solution</h1>
            </div>
            <div class="menu">
                <a href="index.html">Loja</a>
                <a href="quemsomos.html">Quem Somos</a>
                <a href="contato.html">Contato</a>
                <a href="#">Entrar</a>
            </div>
        </div>
    </nav>
    <main>
        <section class="formulario">
            <form>
                <label for="nome">Nome e sobrenome</label>
                <input type="text" id="nome" class="input-padrao" required>
                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="65" rows="10" class="input-padrao" required></textarea>
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
            
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
            
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
                </fieldset>
                <label class="checkbox"><input type="checkbox" name="" id="" checked> Gostaria de receber nossas novidades por email?</label>
                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>
        </section>
    </main>
    <footer>
        <p>Site Desenvolvido por <a href="https://github.com/WesleiAlmeidaMuniz" target="_blank" rel="external">Weslei Almeida Muniz</a></p>
    </footer>
</body>
</html>
